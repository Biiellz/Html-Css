<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe{ /*estilo soberano ao inline (excessão)*/
        height: 400px;
        width: 400px;
    }
</style>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do
        <!-- Tamanho padrao 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar.</p>
    <p>
        o repositório do gustavo guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400"><a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também é legal
    </p>
</body>
</html>
